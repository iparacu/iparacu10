<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina Ivan Paracuellos</title>

  <!-- Enlace a los archivos CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Scripts de Bootstrap 5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
 <!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">Ivan Paracuellos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#formulario">Contacto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#carousel">Portafolio</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="px-4 py-5 my-5 text-center">
    <img class="d-block mx-auto mb-4" src="https://m.media-amazon.com/images/I/51h3OUlY1oL._AC_.jpg" alt="" width="75" height="125">
    <h1 class="display-5 fw-bold">Real Zaragoza</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Este es el hero del Real Zaragoza</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Real</button>
        <button type="button" class="btn btn-outline-secondary btn-lg px-4">Zaragoza</button>
      </div>
    </div>
  </div>
    <!-- Card -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <img src="https://image.ondacero.es/clipping/cmsimages01/2022/06/23/DB192184-AE37-48A8-949E-4C27A5889E15/real-zaragoza-presenta-campana-abonados-temporada-2223_97.jpg?crop=1097,617,x0,y73&width=1600&height=900&optimize=high&format=webply"class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Acerca de nosotros</h5>
              <p class="card-text">Somos un club comprometido con nuestra aficion</p>
              <a href="#formulario" class="btn btn-primary">¡Contáctanos!</a>
            </div>
          </div>
        </div>
        
    <!-- Carrusel -->
  <div class="d-block justify-content-center">
    <div class="carousel slide" data-bs-ride="carousel">
      <form id="carousel"></form>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://img.asmedia.epimg.net/resizer/-gXmb3xdl-sQVcQIr1hkxeYNdps=/736x0/cloudfront-eu-central-1.images.arcpublishing.com/diarioas/PP3I3ZETFFN5TCJWFPIT3KER5Q.jpg" class="d-block mx-auto h-50 w-50" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.resfu.com/scripts/tmp_images/agencia-efe_multimedia_4264193.multimedia.photos.16581422.file.jpg?size=1000x&lossy=1" class="d-block mx-auto h-50 w-50" alt="Imagen 2">
            </div>
            <div class="carousel-item">
                <img src="https://icdn.football-espana.net/wp-content/uploads/2020/08/0f1788586e25252c2813bce5e4425cc2.jpg" class="d-block mx-auto h-50 w-50" alt="Imagen 3">
            </div>
        </div>
        <button class="carousel-control-prev carousel-dark" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next carousel-dark" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>
</div>
<div class="container" >
  <form id="formulario"></form>
  <h2>Formulario de Contacto</h2>
  <form>
    <!-- Campo de nombre -->
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre:</label>
      <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre" required>
    </div>
    <!-- Campo de correo electrónico -->
    <div class="mb-3">
      <label for="email" class="form-label">Correo Electrónico:</label>
      <input type="email" class="form-control" id="email" placeholder="Introduce tu correo electrónico" required>
    </div>
    <!-- Campo de asunto -->
    <div class="mb-3">
      <label for="asunto" class="form-label">Asunto:</label>
      <input type="text" class="form-control" id="asunto" placeholder="Introduce el asunto" required>
    </div>
    <!-- Campo de mensaje -->
    <div class="mb-3">
      <label for="mensaje" class="form-label">Mensaje:</label>
      <textarea class="form-control" id="mensaje" rows="5" placeholder="Introduce tu mensaje" required></textarea>
    </div>
    <!-- Botón de enviar -->
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
<!-- Importar Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/js/bootstrap.min.js"></script>
  <!-- Footer -->
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
  <div class="col-md-4 d-flex align-items-center">
    <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
      <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
    </a>
    <span class="mb-3 mb-md-0 text-muted">© 2022 Compañia, Inc</span>
  </div>
</body>
</html>

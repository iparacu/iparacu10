<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina Ivan Paracuellos</title>

  <!-- Enlace a los archivos CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Scripts de Bootstrap 5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script personalizado -->
  <script src="script.js"></script>
  <!-- Redes sociales de css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
 <!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">Ivan Paracuellos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Portafolio</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container">
    <h1>Formulario de Contacto</h1>
    <form>
      <!-- Campo de nombre -->
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre" required>
      </div>
      <!-- Campo de correo electr贸nico -->
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electr贸nico:</label>
        <input type="email" class="form-control" id="email" placeholder="Introduce tu correo electr贸nico" required>
      </div>
      <!-- Campo de asunto -->
      <div class="mb-3">
        <label for="asunto" class="form-label">Asunto:</label>
        <input type="text" class="form-control" id="asunto" placeholder="Introduce el asunto" required>
      </div>
      <!-- Campo de mensaje -->
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje:</label>
        <textarea class="form-control" id="mensaje" rows="5" placeholder="Introduce tu mensaje" required></textarea>
      </div>
      <!-- Bot贸n de enviar -->
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
  <div class="d-block justify-content-center">
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://img.asmedia.epimg.net/resizer/-gXmb3xdl-sQVcQIr1hkxeYNdps=/736x0/cloudfront-eu-central-1.images.arcpublishing.com/diarioas/PP3I3ZETFFN5TCJWFPIT3KER5Q.jpg" class="d-block mx-auto h-50 w-50" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.resfu.com/scripts/tmp_images/agencia-efe_multimedia_4264193.multimedia.photos.16581422.file.jpg?size=1000x&lossy=1" class="d-block mx-auto h-50 w-50" alt="Imagen 2">
            </div>
            <div class="carousel-item">
                <img src="https://icdn.football-espana.net/wp-content/uploads/2020/08/0f1788586e25252c2813bce5e4425cc2.jpg" class="d-block mx-auto h-50 w-50" alt="Imagen 3">
            </div>
        </div>
        <button class="carousel-control-prev carousel-dark" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next carousel-dark" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>
</div>
</body>
</html>
